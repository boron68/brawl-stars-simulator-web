<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars 2018 Web UI - Main Screen</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900&display=swap" rel="stylesheet">
    <style>
        /* Custom properties for easy color changes */
        :root {
            --blue-dark: #0d4474; /* –¢–µ–º–Ω–∏–π —Å–∏–Ω—ñ–π —Ñ–æ–Ω */
            --blue-medium: #1f78b4; /* –°–µ—Ä–µ–¥–Ω—ñ–π —Å–∏–Ω—ñ–π */
            --gold: #ffc400; /* –ó–æ–ª–æ—Ç–∏–π –¥–ª—è —Ç–µ–∫—Å—Ç—É/–∞–∫—Ü–µ–Ω—Ç—ñ–≤ */
            --red-alert: #ff4545; /* –ß–µ—Ä–≤–æ–Ω–∏–π –¥–ª—è 'NEW' */
            --yellow-button: #ffcb00; /* –Ø—Å–∫—Ä–∞–≤–∏–π –∂–æ–≤—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–∫–∏ PLAY */
            --black-text: #333333;
            --white-text: #ffffff;
            --gray-box: #6d6d6d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--blue-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ñ —Ä–æ–∑–º—ñ—Ä–∏ –¥–ª—è —Å–∏–º—É–ª—è—Ü—ñ—ó –µ–∫—Ä–∞–Ω—É –º–æ–±—ñ–ª—å–Ω–æ–≥–æ –ø—Ä–∏—Å—Ç—Ä–æ—é */
        }

        .brawl-container {
            width: 100vw;
            height: 100vh;
            max-width: 1200px;
            max-height: 700px;
            background: linear-gradient(135deg, var(--blue-medium), var(--blue-dark) 85%);
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            display: grid;
            grid-template-areas: 
                "header header header"
                "side main right"
                "footer footer footer";
            grid-template-rows: 50px 1fr 140px;
            grid-template-columns: 100px 1fr 180px;
        }

        /* --- BASIC STYLES --- */
        .header-left, .header-center, .header-right {
            display: flex;
            align-items: center;
            color: var(--white-text);
            font-size: 16px;
        }
        .item-text, .brawler-info, .menu-button, .play-button {
            text-transform: uppercase;
            font-weight: 700;
        }

        /* --- HEADER (TOP BAR) --- */
        .top-header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 0 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* –ó–∞–≥–ª—É—à–∫–∏ –¥–ª—è —ñ–∫–æ–Ω–æ–∫ (–ø–æ—Ç—Ä—ñ–±–Ω–æ –∑–∞–º—ñ–Ω–∏—Ç–∏ –Ω–∞ background-image: url('...');) */
        .skull-icon, .chat-icon, .item-icon, .menu-item-icon {
            background-color: var(--gray-box); /* –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Å—ñ—Ä—É –∑–∞–≥–ª—É—à–∫—É */
            border: 2px solid var(--white-text);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .skull-icon { width: 30px; height: 30px; border-radius: 5px; margin-right: 10px; }
        .chat-icon { width: 35px; height: 35px; border-radius: 50%; }

        .gamertag { font-size: 18px; margin-right: 10px; font-weight: 900; text-shadow: 1px 1px 2px var(--black-text); }
        .trophies { background-color: rgba(0, 0, 0, 0.3); padding: 5px 10px; border-radius: 15px; font-weight: 700; }

        .currency-display {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3px 15px;
            margin: 0 5px;
        }
        .currency-icon { width: 20px; height: 20px; margin-right: 5px; }
        .gem-icon { font-size: 20px; line-height: 1; margin-right: 5px; }

        /* --- SIDE MENU --- */
        .side-menu {
            grid-area: side;
            background-color: rgba(0, 0, 0, 0.2);
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 2px solid rgba(255, 255, 255, 0.1);
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--white-text);
            padding: 10px 0;
            position: relative;
            text-shadow: 1px 1px 2px var(--black-text);
        }
        .item-icon { width: 50px; height: 50px; border-radius: 10px; margin-bottom: 5px; }
        .item-text { font-size: 10px; }
        .new-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--red-alert);
            color: var(--white-text);
            border-radius: 50%;
            width: 15px;
            height: 15px;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--white-text);
            font-weight: 700;
        }

        /* --- RIGHT MENU --- */
        .right-menu {
            grid-area: right;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }
        .menu-item-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .menu-button {
            width: 80%;
            text-align: center;
            padding: 10px 5px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            color: var(--white-text);
            text-shadow: 1px 1px 2px var(--black-text);
        }
        .friendly-game {
            background-color: #3498db; 
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 3px #1f6aa3;
        }
        .create {
            background-color: #e67e22; 
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 3px #b8631b;
        }

        /* --- MAIN CONTENT (CENTER) --- */
        .main-content {
            grid-area: main;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle at center, rgba(31, 120, 180, 0.6) 0%, rgba(15, 76, 129, 0.8) 70%);
        }

        .brawler-card { margin-bottom: 50px; }
        .brawler-image {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.6));
        }
        .brawler-info {
            position: absolute;
            top: -50px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 10px;
            color: var(--gold);
            border: 3px solid var(--gold);
            font-size: 14px;
            text-shadow: 1px 1px 2px var(--black-text);
        }
        .plus-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.15);
            border: 3px solid var(--white-text);
            border-radius: 15px;
            color: var(--white-text);
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-shadow: 1px 1px 2px var(--black-text);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .plus-left { left: 20%; }
        .plus-right { right: 20%; }

        /* --- FOOTER (BOTTOM BAR) --- */
        .bottom-bar {
            grid-area: footer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .boxes-container { display: flex; gap: 15px; }
        .brawl-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            border: 2px solid #a67d3d; /* –ö–æ—Ä–∏—á–Ω–µ–≤–∏–π –¥–ª—è —è—â–∏–∫—ñ–≤ */
        }
        .box-icon { width: 100px; height: 100px; }
        .box-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--white-text);
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 10px;
            font-weight: 700;
        }

        /* Event Display */
        .event-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            border: 2px solid #9b59b6;
        }
        .new-event-timer { color: var(--gold); font-size: 10px; margin-bottom: 5px; text-transform: uppercase; }
        .event-info { display: flex; align-items: center; }
        .gem-grab-icon {
            width: 40px; height: 40px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .event-mode { font-size: 16px; font-weight: 900; text-shadow: 1px 1px 2px var(--black-text); }
        .event-map { font-size: 12px; color: #cccccc; font-weight: 700;}

        /* Play Button Area */
        .tickets {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--white-text);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .ticket-icon { margin-right: 5px; }
        .play-button {
            background-color: var(--yellow-button);
            color: var(--black-text);
            border: 4px solid #f9f9f9;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 26px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 7px var(--gold); 
            transition: all 0.1s;
        }
        .play-button:active {
            box-shadow: 0 4px var(--gold);
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <div class="brawl-container">
        <header class="top-header">
            <div class="header-left">
                <div class="skull-icon"></div> 
                <span class="gamertag">TapGameplay</span>
                <span class="trophies">üèÜ 0</span>
            </div>
            <div class="header-center">
                <div class="currency-display">
                    <img src="coin.png" alt="–ú–æ–Ω–µ—Ç–∏" class="currency-icon">
                    <span class="coin-count">100</span>
                </div>
                <div class="currency-display">
                    <span class="gem-icon">üíé</span>

        <aside class="side-menu">

        <main class="main-content">

        </main>

        <footer class="bottom-bar">
            <div class="boxes-container">
                <div class="brawl-box box-common">
                    <img src="brawlbox.png" alt="–ó–≤–∏—á–∞–π–Ω–∏–π –Ø—â–∏–∫" class="box-icon">
                    <span class="box-count">0/10</span>
                </div>
                <div class="brawl-box box-super">
                    <img src="superbox.png" alt="–í–µ–ª–∏–∫–∏–π –Ø—â–∏–∫" class="box-icon">
                    <span class="box-count">0/100</span>
                </div>
            </div>

            <div class="event-display">
                <span class="new-event-timer">New Event in: 23h 50m</span>
                <div class="event-info">
                    <div class="gem-grab-icon">üíé</div> 
                    <div class="event-details">
                        <span class="event-mode">GEM GRAB</span>
                        <span class="event-map">Flooded Mine</span>
                    </div>
                </div>
            </div>

            <div class="play-button-area">
                <div class="tickets">
                    <span class="ticket-icon">üéüÔ∏è</span>
                    <span class="ticket-count">100/100</span>
                </div>
                <button class="play-button">PLAY</button>
            </div>
        </footer>

    </div>
</body>
</html>
